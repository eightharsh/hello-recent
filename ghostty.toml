font-family = "BlexMono Nerd Font"
font-size = 16
background = "#1c1c1c"
foreground = "#dadada"
selection-background = "#444444"
cursor-style = block
cursor-color = "#ffffff"
background-opacity = 0.85
minimum-contrast = 2
scrollback-limit = 100000000

mouse-hide-while-typing = true


window-padding-x = 4
window-padding-y = 2
window-decoration = false
bold-is-bright = true
mouse-shift-capture = true

keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard
gtk-single-instance = desktop
term = "xterm-256color"

#window-height=510
#window-width=1640
#window-position-x = 330
#window-position-y = 225

window-save-state = always
mouse-hide-while-typing = true
#window-decoration = true
background-blur-radius = 20
clipboard-read = "allow"
clipboard-paste-protection = false

# Navigate window splits
keybind = cmd+shift+h=goto_split:left
keybind = cmd+shift+j=goto_split:bottom
keybind = cmd+shift+k=goto_split:top
keybind = cmd+shift+l=goto_split:right

# Enhanced splitting and tabs
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+w=close_surface
keybind = cmd+t=new_tab
keybind = cmd+shift+right_bracket=next_tab
keybind = cmd+shift+left_bracket=previous_tab

# Font size controls
keybind = cmd+equal=increase_font_size:1
keybind = cmd+minus=decrease_font_size:1
keybind = cmd+zero=reset_font_size

# Window management
keybind = cmd+shift+enter=toggle_fullscreen

# Selection improvements
selection-foreground = "#ffffff"

# Color palette
palette = 0=#1c1c1c
palette = 1=#d16969
palette = 2=#608b4e
palette = 3=#dcdcaa
palette = 4=#569cd6
palette = 5=#c586c0
palette = 6=#4ec9b0
palette = 7=#dadada
palette = 8=#6a6a6a
palette = 9=#f44747
palette = 10=#73c991
palette = 11=#f9f1a5
palette = 12=#3794ff
palette = 13=#d670d6
palette = 14=#29b8db
palette = 15=#ffffff

# Shell integration
shell-integration = detect

# Additional settings
copy-on-select = false
focus-follows-mouse = false
title = "Ghostty"
